<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,300italic,400italic,700italic'
    rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css" />
<link rel="stylesheet" href="css/main.css" />

<link rel="stylesheet" type="text/css" href="js/third-party/jabber-web/ic.css">
<script src="js/third-party/jabber-web/style.js" type="text/javascript"></script>
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<!-- <!-- getmdl-select -->
<script src="lib/getmdl-select.min.js"></script>
<link rel="stylesheet" href="css/getmdl-select.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RepCar</title>

</head>
<body>
    <div ng-app="app" ng-controller="mainCtrl" ng-cloak
        class="mdl-layout mdl-js-layout mdl-layout--fixed-header ng-cloak">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Menu</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a href="#operatorConsole" title="there are {{countActive}} new active users"
                           class="new-active-users material-icons mdl-badge" data-badge="{{countActive}}"
                           ng-show="user!=null && user.userRole=='ROLE_ADMIN' || user.userRole=='ROLE_OPERATOR'"
                           ng-click="activeUsersClicked()">people
                        </a>
                        <a class="mdl-navigation__link" ui-sref="productList"> Products</a> <a
                            class="mdl-navigation__link" ui-sref="createProduct"
                            ng-show="user!=null && user.userRole=='ROLE_ADMIN' || user.userRole=='ROLE_OPERATOR'">New
                        Product</a>
                        <a class="mdl-navigation__link" ui-sref="operatorConsole"
                            ng-show="user!=null && user.userRole=='ROLE_ADMIN' || user.userRole=='ROLE_OPERATOR'">Operator Console</a>
                        <a class="mdl-navigation__link" ui-sref="logout" href="#" ng-show="user!=null">Logout, {{user.userName}}</a>
                        <a class="mdl-navigation__link" ui-sref="login" href="#" ng-show="user==null">Login</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Menu</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" menu-close ui-sref="productList" href="#/productList">Products</a>
                    <a class="mdl-navigation__link" menu-close ui-sref="createProduct" ng-show="user!=null">New Product</a>
                    <a class="mdl-navigation__link" menu-close ui-sref="operatorConsole" ng-show="user!=null">Operator Console</a>
                    <a class="mdl-navigation__link" menu-close ui-sref="logout" href="#" ng-show="user!=null">Logout, {{user.userName}}</a>
                    <a class="mdl-navigation__link" menu-close ui-sref="login" href="#" ng-show="user==null">Login</a>
                </nav>
            </div>
            <main class="mdl-layout__content padding-30">
            <div class="page-content" ui-view id="mainView">
                <!-- Your content goes here -->
            </div>
            </main>
        </div>
    </div>

    <!--CDN libraries-->


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.4.0/angular-translate.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/loginCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="js/third-party/jabber-web/ciscobase.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/controllers/productListCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/menuCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/logoutCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/activeUserCtrl.js" type="text/javascript"></script>
    <script src="js/services/jabberGuestService.js" type="text/javascript"></script>
    <script src="js/services/authService.js" type="text/javascript"></script>
    <script src="js/services/generalService.js" type="text/javascript"></script>
    <script src="js/services/idMapService.js" type="text/javascript"></script>
    <script src="js/controllers/productCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/createProductCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/createCompanyCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/operatorConsoleCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/meetingInfoCtrl.js" type="text/javascript"></script>
    <script src="js/directives/backgroundDir.js" type="text/javascript"></script>
    <script src="js/controllers/userProfileCtrl.js" type="text/javascript"></script>
    <script src="js/services/recommendedProductsService.js" type="text/javascript"></script>
    <script src="js/directives/recommendedProductsDir.js" type="text/javascript"></script>
    <script src="js/controllers/landingCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/jabberSettingsCtrl.js" type="text/javascript"></script>
    <script src="js/services/userService.js" type="text/javascript"></script>
    <script src="js/services/activeUsersService.js" type="text/javascript"></script>
    <script src="js/directives/menuCloseDir.js" type="text/javascript"></script>
</body>
</html>
